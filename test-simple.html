<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fractal Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Simple mandelbrot shader
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;
        
        const fragmentShader = `
            precision highp float;
            varying vec2 vUv;
            uniform float time;
            
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main() {
                // Map UV to complex plane
                vec2 c = (vUv - 0.5) * 4.0;
                c.x *= float(${window.innerWidth}) / float(${window.innerHeight});
                
                // Mandelbrot calculation
                vec2 z = vec2(0.0);
                float n = 0.0;
                
                for (int i = 0; i < 100; i++) {
                    float x2 = z.x * z.x;
                    float y2 = z.y * z.y;
                    
                    if (x2 + y2 > 4.0) break;
                    
                    float xtemp = x2 - y2 + c.x;
                    z.y = 2.0 * z.x * z.y + c.y;
                    z.x = xtemp;
                    
                    n += 1.0;
                }
                
                // Color based on iterations
                float t = n / 100.0;
                vec3 color = hsv2rgb(vec3(t + time * 0.1, 0.8, 1.0 - t));
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        
        // Create material and mesh
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader,
            fragmentShader
        });
        
        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.time.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }
        animate();
        
        console.log('Simple fractal renderer started');
    </script>
</body>
</html>
