<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Fractal Visualizer - Standalone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #controls label {
            display: block;
            margin: 5px 0;
        }
        #controls input, #controls select {
            width: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <h3>Quantum Fractal Visualizer</h3>
        <p>FPS: <span id="fps">0</span></p>
        <p>Iterations: <span id="iterations">100</span></p>
        <p>Zoom: <span id="zoom">1.0</span></p>
    </div>
    <div id="controls">
        <label>Iterations: <input type="range" id="ctrl-iterations" min="10" max="256" value="100"></label>
        <label>Zoom: <input type="range" id="ctrl-zoom" min="0.1" max="10" step="0.1" value="1"></label>
        <label>Speed: <input type="range" id="ctrl-speed" min="0" max="5" step="0.1" value="1"></label>
        <label>Color: <select id="ctrl-color">
            <option value="0">Quantum</option>
            <option value="1">Fire</option>
            <option value="2">Ice</option>
            <option value="3">Matrix</option>
        </select></label>
    </div>

    <script>
        // Get canvas and WebGL context
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            alert('WebGL not supported!');
            throw new Error('WebGL not supported');
        }
        
        // Parameters
        let params = {
            iterations: 100,
            zoom: 1.0,
            offsetX: 0.0,
            offsetY: 0.0,
            speed: 1.0,
            colorScheme: 0,
            time: 0
        };
        
        // Vertex shader source
        const vertexShaderSource = `
            attribute vec2 position;
            varying vec2 vUv;
            
            void main() {
                vUv = position * 0.5 + 0.5;
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;
        
        // Fragment shader source
        const fragmentShaderSource = `
            precision highp float;
            
            uniform float time;
            uniform vec2 resolution;
            uniform float iterations;
            uniform float zoom;
            uniform vec2 offset;
            uniform int colorScheme;
            
            varying vec2 vUv;
            
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
            
            void main() {
                // Map to complex plane
                vec2 c = (vUv - 0.5) * 3.0;
                c.x *= resolution.x / resolution.y;
                c = c / zoom + offset;
                
                // Mandelbrot calculation
                vec2 z = vec2(0.0);
                float n = 0.0;
                
                for (float i = 0.0; i < 256.0; i++) {
                    if (i >= iterations) break;
                    
                    float x2 = z.x * z.x;
                    float y2 = z.y * z.y;
                    
                    if (x2 + y2 > 4.0) {
                        n = i;
                        break;
                    }
                    
                    z = vec2(x2 - y2 + c.x, 2.0 * z.x * z.y + c.y);
                }
                
                // Color mapping
                float value = n / iterations;
                vec3 color;
                
                if (colorScheme == 0) {
                    // Quantum colors
                    color = hsv2rgb(vec3(value * 0.8 + time * 0.05, 0.8, 1.0 - value * 0.5));
                } else if (colorScheme == 1) {
                    // Fire
                    color = mix(vec3(0.0, 0.0, 0.0), mix(vec3(1.0, 0.0, 0.0), vec3(1.0, 1.0, 0.0), value), value);
                } else if (colorScheme == 2) {
                    // Ice
                    color = mix(vec3(0.0, 0.1, 0.3), vec3(0.7, 0.9, 1.0), value);
                } else {
                    // Matrix
                    color = vec3(0.0, value, 0.0);
                }
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        
        // Create shader
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        // Create program
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program linking error:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            
            return program;
        }
        
        // Initialize
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);
        
        // Create buffer
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
        
        // Get locations
        const positionLocation = gl.getAttribLocation(program, 'position');
        const timeLocation = gl.getUniformLocation(program, 'time');
        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const iterationsLocation = gl.getUniformLocation(program, 'iterations');
        const zoomLocation = gl.getUniformLocation(program, 'zoom');
        const offsetLocation = gl.getUniformLocation(program, 'offset');
        const colorSchemeLocation = gl.getUniformLocation(program, 'colorScheme');
        
        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resize();
        window.addEventListener('resize', resize);
        
        // Mouse controls
        let mouseDown = false;
        let lastMouse = { x: 0, y: 0 };
        
        canvas.addEventListener('mousedown', () => mouseDown = true);
        canvas.addEventListener('mouseup', () => mouseDown = false);
        canvas.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const deltaX = e.clientX - lastMouse.x;
                const deltaY = e.clientY - lastMouse.y;
                params.offsetX -= deltaX / window.innerWidth / params.zoom * 3;
                params.offsetY += deltaY / window.innerHeight / params.zoom * 3;
            }
            lastMouse.x = e.clientX;
            lastMouse.y = e.clientY;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            params.zoom *= 1 - e.deltaY * 0.001;
            params.zoom = Math.max(0.1, Math.min(100, params.zoom));
            document.getElementById('ctrl-zoom').value = params.zoom;
            document.getElementById('zoom').textContent = params.zoom.toFixed(1);
        });
        
        // Control handlers
        document.getElementById('ctrl-iterations').addEventListener('input', (e) => {
            params.iterations = parseFloat(e.target.value);
            document.getElementById('iterations').textContent = params.iterations;
        });
        
        document.getElementById('ctrl-zoom').addEventListener('input', (e) => {
            params.zoom = parseFloat(e.target.value);
            document.getElementById('zoom').textContent = params.zoom.toFixed(1);
        });
        
        document.getElementById('ctrl-speed').addEventListener('input', (e) => {
            params.speed = parseFloat(e.target.value);
        });
        
        document.getElementById('ctrl-color').addEventListener('change', (e) => {
            params.colorScheme = parseInt(e.target.value);
        });
        
        // Animation
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        function render(currentTime) {
            // Calculate FPS
            frameCount++;
            if (currentTime - lastTime > 1000) {
                fps = Math.round(frameCount * 1000 / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            // Update time
            params.time += 0.016 * params.speed;
            
            // Clear and render
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            // Use program
            gl.useProgram(program);
            
            // Set uniforms
            gl.uniform1f(timeLocation, params.time);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(iterationsLocation, params.iterations);
            gl.uniform1f(zoomLocation, params.zoom);
            gl.uniform2f(offsetLocation, params.offsetX, params.offsetY);
            gl.uniform1i(colorSchemeLocation, params.colorScheme);
            
            // Bind position buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            // Draw
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            
            requestAnimationFrame(render);
        }
        
        // Start rendering
        render(0);
        
        console.log('Quantum Fractal Visualizer initialized!');
    </script>
</body>
</html>
